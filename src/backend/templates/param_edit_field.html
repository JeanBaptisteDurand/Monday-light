{{ define "param_edit_field" }}
{{if eq .Field "password"}}
<dd class="col-sm-8" id="password-field">
    <form hx-post="/param/update"
          hx-target="#password-field"
          class="row g-2">
        <div class="col-12">
            <input type="password" name="old_password" class="form-control form-control-sm" placeholder="Ancien mot de passe" required>
        </div>
        <div class="col-12">
            <input type="password" name="new_password" class="form-control form-control-sm" placeholder="Nouveau mot de passe" required>
        </div>
        <div class="col-12 mb-2">
            <input type="password" name="confirm_password" class="form-control form-control-sm" placeholder="Confirmer le nouveau mot de passe" required>
        </div>
        <input type="hidden" name="field" value="password">
        <div class="d-flex">
            <button type="submit" class="btn btn-success btn-sm me-2">
                <i class="bi bi-check-circle"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-sm"
                    hx-get="/param" hx-target="#content">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>
    </form>
</dd>

{{else}}
<dd class="col-sm-8 d-flex align-items-center" id="{{.Field}}-field">
    <form hx-post="/param/update"
          hx-target="#{{.Field}}-field"
          class="d-flex w-100 align-items-center">
        <input type="text" name="value" class="form-control form-control-sm me-2" value="{{.CurrentValue}}" required>
        <input type="hidden" name="field" value="{{.Field}}">
        <button type="submit" class="btn btn-success btn-sm me-2">
            <i class="bi bi-check-circle"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-sm"
                hx-get="/param" hx-target="#content">
            <i class="bi bi-x-circle"></i>
        </button>
    </form>
</dd>
{{end}}
{{end}}
